name: Autograding Tests
'on':
- push
- repository_dispatch
permissions:
  checks: write
  actions: read
  contents: read
jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest
    if: github.actor != 'github-classroom[bot]'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Case 1
      id: case-1
      uses: classroom-resources/autograding-io-grader@v1
      with:
        test-name: Case 1
        setup-command: ''
        command: python main.py
        input: |-
          Enter Principal Amount: 15000
          Enter Rate of Interest: 10
          Enter Time Period in Years: 5
        expected-output: 'Simple Interest: 7500.0'
        comparison-method: contains
        timeout: 10
        max-score: 3
    - name: Case 2
      id: case-2
      uses: classroom-resources/autograding-io-grader@v1
      with:
        test-name: Case 2
        setup-command: ''
        command: python main.py
        input: |-
          Enter Principal Amount: 20000
          Enter Rate of Interest: 8
          Enter Time Period in Years: 0
        expected-output: 'Simple Interest: 0.0'
        comparison-method: contains
        timeout: 10
        max-score: 3
    - name: Case 3
      id: case-3
      uses: classroom-resources/autograding-io-grader@v1
      with:
        test-name: Case 3
        setup-command: ''
        command: python main.py
        input: |-
          Enter Principal Amount: 12500.5
          Enter Rate of Interest: 7.5
          Enter Time Period in Years: 2.5
        expected-output: 'Simple Interest: 2343.84'
        comparison-method: contains
        timeout: 10
        max-score: 4
    - name: Autograding Reporter
      uses: classroom-resources/autograding-grading-reporter@v1
      env:
        CASE-1_RESULTS: "${{steps.case-1.outputs.result}}"
        CASE-2_RESULTS: "${{steps.case-2.outputs.result}}"
        CASE-3_RESULTS: "${{steps.case-3.outputs.result}}"
      with:
        runners: case-1,case-2,case-3
